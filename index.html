         .square-button {
left: 50%;
	min-height: 100%;
	min-width: 100%;
	position: absolute;
	top: 50%;
	transform: translate(-50%, -50%);
            opacity: 1;
            text-indent: -999px;
            z-index: 2;
            /* 必要であればリンク要素の重なりのベース順序指定 */
        }

        .square-button2 {
left: 50%;
	min-height: 100%;

	position: absolute;
	top: 50%;
	transform: translate(-50%, -50%);

        }

        p.button {
            width: 149px;

            margin: 5px 0px;
        }

        /* 外枠：この装飾は無くても構いません */
        div.playground {
            margin: 1em 0px;
            padding: 1em;
            border: 1px solid gray;
        }

        .swiper-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        

	</style>
